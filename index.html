<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- AWESOME ICONS  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet"
  />
  <!-- BOOTSTRAP  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- STYLE CSS  -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Quiz</title>
</head>
<body>
  
  <!-- HOME -->
  <div class="home-container">
    <div class="home__header">
      <h2 lang="en">QUIZ APPLICATION</h2>
      <div class="home__card shadow">
        <h4>
          Jogue e<br>
          Divirta-se
        </h4>
        <img src="images/img-home.png" alt="imagem svg ilustrando um quiz">
      </div>
    </div>

    <div class="home__main">
      <div class="div-input-name">
        <input class="shadow-sm" type="text" placeholder="Digite seu nome">
        <p class="p-wraning">Por favor digite seu nome</p>
      </div>
      <button class="start-roles shadow">Regras</button>
    </div>
  </div>

  <div class="roles-container">
    <div class="roles__content">
      <div class="roles__div-img">
        <img src="images/img-role.png">
      </div>
      <div class="roles__roles-descriptions">
        <p>Você tem 15 segundos para responder cada questão do quiz</p>
        <p>Se você não responder nada, sua reposta terá o valor de vazia</p>
      </div>
      <button class="roles__btn-start-quiz shadow">Começar!</button>
    </div>
  </div>
  
  <div class="quiz-container">
    <div class="quiz__top">
      <div class="quiz__content shadow">
        <p class="content__info-questions"></p>
        <div class="content__countdown shadow-sm"></div>
        <p class="content__question"></p>
      </div>
    </div>
    <div class="quiz__choices"></div>
  </div>

  <div class="score-container">
    <div class="score__top-score">
      <h1 class="score__user-name">Mateus Cavalheiro</h1>
      <div class="score__display shadow">
        <p>
          Você fez<br>
          <span class="score__display__number">100</span> pts
        </p>
      </div>
      <div class="score__data-container shadow">
        <div class="display-data__card">
          <span>&#x2022; 100%</span>
          <p>completado</p>
        </div>

        <div id="total-questions" class="display-data__card">
          <span>&#x2022;</span>
          <p>Total de questões</p>
        </div>

        <div id="display-correct-answers" class="display-data__card">
          <span>&#x2022;</span>
          <p>Corretas</p>
        </div>

        <div id="warning-answer" class="display-data__card">
          <span>&#x2022;</span>
          <p>Erradas</p>
        </div>
      </div>
    </div>

    <div class="buttons-container">
      <button class="buttons__btn shadow">Salvar</button>
      <button id="btn-reset" class="buttons__btn shadow">Reiniciar</button>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
